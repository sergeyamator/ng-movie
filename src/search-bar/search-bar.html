<form action="" name="form" class="search-bar-form">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <input
                    class="form-control"
                    placeholder="Enter you movie here"
                    ng-model="$ctrl.searchText"
                    ng-change="$ctrl.onChangeSearchText()"
                >
            </div>
            <div class="col-md-2">
                <button
                    type="reset"
                    ng-click="$ctrl.onChangeSearchText('clearText')"
                    class="btn btn-default">
                    Clear
                </button>
            </div>
        </div>
    </div>
</form>
